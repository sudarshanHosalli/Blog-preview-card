<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="card-component">
      <figure class="img-container">
        <img
          class="img"
          src="./assets/images/illustration-article.svg"
          alt="illustration"
        />
      </figure>
    
      <div class="text-info-container">
        <div class="tag-date-info">
          <span class="tag">Learning</span>
          <time  class="date-info"  datetime="2023-12-21">Published 21 Dec 2023</time>
        </div>
    
        <div class="heading-para-container">
          <h2><a href="https://google.com" class="heading">HTML & CSS foundations</a></h2>
          <p class="para">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
    
        <div class="avatar-container">
          <img
            class="avatar"
            src="./assets/images/image-avatar.webp"
            alt="Greg Hooper"
          />
          <span class="avatar-text">Greg Hooper</span>
        </div>
      </div>
    </main>
    
  </body>
</html>
